<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- This is what is shown in the google results description. Users will see it-->
  <meta name="description" content="This is my website description">
  <!-- 8 and 12 words doesnt hold a lot of weight -->
  <meta name="keywords" content="web development, web design, companyname">
  <!-- Keywords in title as this is what's displayed in google search results -->
  <title>Meta Tags</title>
  <meta name="robots" content="NOINDEX, NOFOLLOW">
</head>
<body>
  
</body>
</html>
