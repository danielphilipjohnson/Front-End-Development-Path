<body>

        <div>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarmenu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <h4 class="nav-logo">Find-Events</h4>
        </div>
        <div class="hamburger collapse" id="navbarmenu">
            <ul class="nav-right navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Create Event
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item select-item">
                    <!-- changes route to index page in the users language -->
                    <select class="custom-select">
                        <option value="en-AU">English (UK)</option>
                        <option value="en-AU">English (Australia)</option>
                        <option value="en-AU">English (USA)</option>
                        <option value="de-DE">Deutsch</option>
                        <option value="es">Español</option>
                        <option value="es-ES">Español (España)</option>
                        <option value="fr-FR">Français</option>
                        <option value="it-IT">Italiano</option>
                        <option value="nl-NL">Nederlands</option>
                        <option value="pl-PL">Polski</option>
                        <option value="pt-BR">Português</option>
                        <option value="tr-TR">Türkçe</option>
                        <option value="ru-RU">Русский</option>
                        <option value="th-TH">ไทย</option>
                        <option value="ja-JP">日本語</option>
                        <option value="ko-KR">한국어</option>
                    </select>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">Login
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./register.html">Sign Up
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="login-container">
        <div class="card card-login">
            <div class="card-header">
                <div class="user-info">
                    <h6 class="event-title">
                        <strong>Register</strong>
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </h6>
                </div>
            </div>
            <div class="card-block login-block">
                <form action="/" method="post">
                    <div class="form-group">
                        <label for="emailAddress">Your Email address:</label>
                        <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" required placeholder="Enter email" pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="password1">Confirm Password:</label>
                        <input type="password" class="form-control" id="password1" placeholder="Confirm Password" required>
                    </div>
                    <button id="login" type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="social-button-group-row">
                <div class="fa-social-icon facebook">
                    <a class="fa fa-facebook  fa-social-sm" href="https://twitter.com/undreamtmayhem"></a>
                    <span class="social-text">Login with facebook</span>
                </div>
                <div class="fa-social-icon google">
                    <a class="fa fa-google  fa-social-sm" href="https://plus.google.com/117941782116734110521"></a>
                    <span class="social-text">Login with google</span>
                </div>
                <div class="fa-social-icon twitter">
                    <a class="fa fa-twitter  fa-social-sm" href="https://twitter.com/undreamtmayhem"></a>
                    <span class="social-text">Login with twitter</span>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <p>Contact Us</p>
                <p>View Our Cookie Policy</p>
                <p>Our Privacy Policy</p>
            </div>
            <div class="social-button-group">
                <a class="fa fa-twitter fa-social fa-social-md" href="https://twitter.com/undreamtmayhem"> </a>
                <a class="fa fa-facebook fa-social fa-social-md" href="https://www.facebook.com/UndreamtMayhem"> </a>
                <a class="fa fa-google fa-social fa-social-md" href="https://plus.google.com/117941782116734110521"> </a>

            <div class="bottom-footer">
                <p>Event Planner&copy;2019. All Rights Reserved
