<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CMS: login</title>
        <meta name="description" content="Bootstrap 3 portfolio">
        <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap 3.7,
            BS3">
        <meta name="author" content="Daniel Philip Johnson">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/bootstrap.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
    </head>

    <body class="login">

        <div class="container">

            <form class="form-signin" action="index.html" method="post">
                <h2 class="form-signin-heading text-center">CMS</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control"
                    placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control"
                    placeholder="Password" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign
                    in</button>
            </form>
        </div>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="./js/jquery.tablesorter.js"></script>
        <script src="./js/bootstrap.js"></script>
        <script src="./js/main.js"></script>
    </body>

</html>
