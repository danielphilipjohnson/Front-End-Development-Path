<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Daniel Philip Johnson React Developers">
    <meta name="keywords" content="Portfolio, React Developer, Web Development,
      Web Applications, Mobile Apps">
    <meta name="author" content="Daniel Philip Johnson">

    <!-- Facebook tags -->
    <meta property="og:title" content="Freecodecamp project: Build a survery
      form">
    <meta property="og:description" content="Build a survery form using sass and
      html">
    <meta property="og:image"
      content="https://pbs.twimg.com/profile_images/1288051154413379591/tUGJS2vc_400x400.jpg">
    <meta property="og:url"
      content="https://danielphilipjohnson.github.io/ffc/">
    <meta name="twitter:card" content="summary_large_image">

    <!--  Non-Essential, But Recommended -->

    <meta property="og:site_name" content="Freecodecamp project: Build a survery
      form">
    <meta name="twitter:image:alt" content="Profile of React Developer Daniel
      Philip Johnson">

    <!-- Twitter Tags -->
    <meta name="twitter:title" content="Freecodecamp project: Build a survery
      form">
    <meta name="twitter:description" content="Freecodecamp project. Build a
      survery form using sass and html">
    <meta name="twitter:image"
      content="https://pbs.twimg.com/profile_images/1288051154413379591/tUGJS2vc_400x400.jpg">
    <meta name="twitter:card" content="Twitter Profile">

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">
    <title>Build A Survey form</title>
  </head>
  <body>
    <section class="form-card container">
      <div class="image-container">
        <header>
          <h2>Free Code Camp</h2>
          <h1 id="title">Build a Survey Form</h1>
        </header>

        <p class="footer-bottom">Designed and built with <span class="heart">❤️</span>
          by <a href="">Daniel Philip Johnson </a></p>
      </div>
      <div class="form-container">
        <p id="description">Let us know what we can improve</p>

        <form id="survey-form" method="GET"
          action="https://crossorigin.me/https://freecodecamp.com">
          <div class="row">
            <div class="col">
              <div class="labels">
                <label id="name-label" for="name">Name: <span
                    class="asterik">*</span></label>
              </div>
              <input autofocus type="text" name="name" id="name"
                class="input-field" placeholder="Enter your name" required>
            </div>
            <div class="col">
              <div class="labels">
                <label id="number-label" for="number">Age: <span
                    class="asterik">*</span></label>
              </div>
              <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="labels">
                <label id="email-label" for="email">Email: <span
                    class="asterik">*</span></label>
              </div>
              <input type="email" name="email" id="email" class="input-field"
                required placeholder="Enter your Email">

            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="labels">
                <label for="currentPos">Which option best
                  describes your current role?</label>
              </div>

              <select id="dropdown" name="currentPos"
                class="dropdown">
                <option disabled value>Select an option</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="labels">
                <label for="userRating">
                  How likely is that you would recommend
                  freeCodeCamp to a friend?
                  <span class="asterik">*</span>
                </label>
              </div>

              <ul class="radios">
                <li class="radio">
                  <input name="radio-buttons" value="1"
                    type="radio" class="userRatings">
                  <label>Definitely</label>
                </li>
                <li class="radio">
                  <input name="radio-buttons" value="2"
                    type="radio" class="userRatings">
                  <label>Maybe</label>
                </li>
                <li class="radio">
                  <input name="radio-buttons" value="3"
                    type="radio" class="userRatings">
                  <label>Not sure</label>
                </li>
              </ul>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="labels">
                <label for="most-like">What do you like most in
                  FCC: </label>
              </div>

              <select id="most-like" name="mostLike"
                class="dropdown">
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="labels">
                <label for="preferences">Things that should be
                  improved in the future<br>(Check all that
                  apply): </label>
              </div>
              <ul class="preferences" id="preferences">
                <li class="checkbox">
                  <input name="prefer" value="1"
                    type="checkbox" class="userRatings">
                  <label for="prefer">
                    Front-end Projects
                  </label>
                </li>
                <li class="checkbox">
                  <input name="prefer" value="2"
                    type="checkbox" class="userRatings">
                  <label for="prefer">
                    Back-end Projects
                  </label>
                </li>
                <li class="checkbox">
                  <input name="prefer" value="3"
                    type="checkbox" class="userRatings">
                  <label for="prefer">
                    Data Visualization
                  </label>
                </li>
                <li class="checkbox">
                  <input name="prefer" value="4"
                    type="checkbox" class="userRatings">
                  <label for="prefer">
                    Challenges
                  </label>
                </li>
                <li class="checkbox">
                  <input name="prefer" value="5"
                    type="checkbox" class="userRatings">
                  <label for="prefer">
                    Open Source Community
                  </label>
                </li>
                <li class="checkbox">
                  <input name="prefer" value="6"
                    type="checkbox" class="userRatings">
                  <label for="prefer">
                    Gitter help rooms
                  </label>

                </li>
                <li class="checkbox">
                  <input name="prefer" value="7"
                    type="checkbox" class="userRatings">
                  <label for="prefer">
                    Videos
                  </label>

                </li>
                <li class="checkbox">
                  <input name="prefer" value="8"
                    type="checkbox" class="userRatings">
                  <label for="prefer">
                    City Meetups
                  </label>

                </li>
                <li class="checkbox">
                  <input name="prefer" value="9"
                    type="checkbox" class="userRatings">
                  <label for="prefer">
                    Wiki
                  </label>
                </li>
                <li class="checkbox"> <input name="prefer"
                    value="10" type="checkbox"
                    class="userRatings">
                  <label for="prefer">
                    Forum
                  </label>
                </li>
                <li class="checkbox"> <input name="prefer"
                    value="10" type="checkbox"
                    class="userRatings">
                  <label for="prefer">
                    Additional Courses
                  </label>
                </li>
              </ul>



            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="labels">
                <label for="comments">Any Comments or
                  Suggestions?</label>
              </div>
              <textarea id="comments" class="input-field"
                name="comment"
                placeholder="Enter your comment here..." rows="8"></textarea>
            </div>

          </div>

          <button class="btn-basic" id="submit" type="submit">Send Feedback</button>
        </form>
      </div>
    </section>
  </body>
</html>
