<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="flex flex-col justify-center items-center mt-16 lg:mt-32">
      <div
        class="
          flex flex-col
          md:border
          border-gray-200
          py-12
          px-10
          w-full
          md:w-3/6
          lg:w-3/12
          rounded-md
          mb-8
        "
      >
        <img
          class="w-32 mx-auto mb-8"
          src="./img/paypal-logo.svg"
          alt="fake paypal"
        />
        <input
          class="
            border border-gray-400
            mb-8
            p-3
            text-sm
            rounded-md
            placeholder-gray-600
          "
          type="text"
          name=""
          id=""
          placeholder="Correo electrónico o número de celular"
        />
        <button
          class="bg-blue-700 text-white p-2 py-3 rounded-md mb-8 font-bold"
        >
          Siguente
        </button>
        <p class="border-t border-gray-400 relative text-center">
          <span
            class="px-2 text-center relative top-0 bg-white text-gray-600"
            style="top: -0.825rem"
            >o</span
          >
        </p>
        <button class="bg-gray-200 p-2 py-3 rounded-md mb-8 font-bold">
          Registrarse
        </button>
      </div>
    </main>
    <footer
      class="
        fixed
        bottom-0
        bg-blue-900
        text-white
        py-4
        text-xs
        md:px-12
        md:py-6
        md:text-lg
        lg:py-8
        lg:px-36
        w-full
      "
    >
      <div class="flex flex-wrap justify-around">
        <p class="mb-4 w-5/6 font">
          Utilizaremos cookies para mejorar y personalizar su experiencia si
          continúa navegando. ¿Está bien si también utilizamos cookies para
          mostrarle anuncios personalizados?
          <a class="mb-2 w-5/6 font-bold underline" href=""
            >Obtener más información y administrar sus cookies</a
          >
        </p>
        <button
          class="
            bg-white
            text-blue-700
            px-4
            py-3
            rounded-full
            mb-8
            font-bold
            text-xs
            w-36
          "
        >
          Sí, aceptar cookies
        </button>
      </div>
    </footer>
  </body>
</html>
