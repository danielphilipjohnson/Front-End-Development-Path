                </aside>
                <section class="col-sm-12 col-lg-10 customers">
                    <header>
                        <h1>Add Customer</h1>
                    </header>
                    <section>
                        <form>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="inputAdd-customerName">Customer
                                        Name</label>
                                    <input type="text" class="form-control"
                                        id="inputAdd-customerName"
                                        placeholder="Customer Name" required>
                                </div>
                                <div class="form-group col">
                                    <label for="inputAdd-companyName">Company
                                        Name</label>
                                    <input type="text" class="form-control"
                                        id="inputAdd-companyName"
                                        placeholder="Company Name" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="inputAdd-email">Email</label>
                                    <input type="email" class="form-control"
                                        id="inputAdd-email"
                                        placeholder="example@admin.com"
                                        required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="inputAdd-phone">Phone</label>
                                    <input type="tel" class="form-control"
                                        id="inputAdd-phone"
                                        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                                        required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputAdd-item">Item</label>
                                    <select id="inputAdd-item"
                                        class="form-control" required>
                                        <option selected>New York Mortgage
                                            Trust, Inc.</option>
                                        <option> F.N.B. Corporation</option>
                                        <option>pdvWireless, Inc.</option>
                                        <option> Keryx Biopharmaceuticals, Inc.</option>
                                        <option>PS Business Parks, Inc.</option>
                                        <option>BB&T Corporation</option>
                                        <option>Royal Gold, Inc.</option>
                                        <option>Pool Corporation</option>
                                        <option>Enel Chile S.A.</option>
                                        <option>Daseke, Inc.</option>
                                        <option>Five9, Inc.</option>
                                        <option>General American Investors, Inc.</option>
                                        <option>EnLink Midstream, LLC</option>
                                        <option>Prima BioMed Ltd</option>
                                        <option>A V Homes, Inc.</option>
                                        <option>Sterling Construction Company
                                            Inc</option>
                                        <option> Elbit Systems Ltd.</option>
                                        <option>Array BioPharma Inc.</option>
                                        <option>Puma Biotechnology Inc</option>
                                        <option>Imprimis Pharmaceuticals, Inc.</option>
                                        <option>Conatus Pharmaceuticals Inc.</option>
                                        <option>Reis, Inc</option>
                                        <option>CYS Investments, Inc.</option>
                                        <option>Unilever PLC</option>
                                        <option>Pan American Silver Corp.</option>
                                        <option>Pointer Telocation Ltd.</option>
                                        <option>Skechers U.S.A., Inc.</option>
                                        <option>Southwest Bancorp, Inc.</option>
                                        <option>Huntington Bancshares
                                            Incorporated</option>
                                        <option>Herman Miller, Inc.</option>
                                        <option>Aceto Corporation</option>
                                        <option>Innophos Holdings, Inc.</option>
                                        <option>Galectin Therapeutics Inc.</option>
                                        <option>Unity Bancorp, Inc.</option>
                                        <option>Tyler Technologies, Inc.</option>
                                        <option>MasTec, Inc.</option>
                                        <option>PGT Innovations, Inc.</option>
                                        <option>Leju Holdings Limited</option>
                                        <option>Southwestern Energy Company</option>
                                    </select>
                                </div>
                            </div>
                            <button id="addCustomer" type="submit" class="btn
                                btn-primary">Add
                                customer</button>
                        </form>
                    </section>
                    <hr>
                    
                </section>
            </section>
