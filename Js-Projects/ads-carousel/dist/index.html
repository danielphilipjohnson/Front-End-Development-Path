<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="bg-gray-200">
    <nav class="bg-blue-600 px-4 py-4">
      <ul class="flex justify-between items-center text-white">
        <li>
          <div class="border-b border-gray-200 pb-2">
            <i class="fas fa-search mr-2"></i>
            <input
              class="bg-transparent placeholder-white"
              type="text"
              placeholder="Search"
            />
          </div>
        </li>
        <li><i class="fab fa-facebook-messenger text-xl"></i></li>
        <li><i class="fas fa-user-friends text-xl"></i></li>
      </ul>
    </nav>
    <div class="p-4 border-b-2 bg-white">
      <ul class="flex justify-between text-2xl">
        <li><i class="far fa-window-maximize text-blue-800"></i></li>
        <li><i class="fas fa-globe-europe text-gray-300"></i></li>
        <li><i class="fas fa-bars text-gray-300"></i></li>
      </ul>
    </div>

    <main class="container mx-auto mt-6"></main>

    <script src="./js/main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
