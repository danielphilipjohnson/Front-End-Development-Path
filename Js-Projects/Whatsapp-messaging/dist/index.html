<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Whatsapp</title>
    <base href="." />
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer type="module" src="./js/script.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body
    style="
      background: url(./img/bg.png) repeat #cfcfe6;
      background-attachment: fixed;
    "
  >
    <main class="flex flex-row justify-between">
      <aside
        class="fixed bg-gray-900 text-white h-screen z-10 w-1/4"
        style="flex: 30%"
      >
        <nav class="bg-gray-600 flex w-full p-4 justify-between">
          <img
            class="w-8 h-8 rounded-full"
            src="https://source.unsplash.com/random"
            alt=""
          />
          <ul class="flex">
            <li class="mr-6"><i class="fas fa-circle-notch"></i></li>
            <li class="mr-6"><i class="fas fa-inbox"></i></li>
            <li class="mr-6"><i class="fas fa-ellipsis-v"></i></li>
          </ul>
        </nav>
        <div class="bg-gray-900 py-2 px-4">
          <div
            class="
              relative
              overflow-hidden
              flex
              items-center
              bg-gray-600
              rounded-full
              w-full
            "
          >
            <div class="absolute left-3 text-gray-100">
              <i class="fas fa-search"></i>
            </div>

            <input
              class="p-1 px-10 bg-gray-600"
              placeholder="search or start new chat"
              type="text"
            />
          </div>
        </div>
        <div id="users"></div>
      </aside>
      <section class="absolute w-3/4 right-0">
        <nav class="border-l bg-gray-600 flex p-3 justify-between z-40">
          <div>
            <img
              class="w-8 h-8 rounded-full"
              src="https://source.unsplash.com/random"
              alt=""
            />
          </div>
          <div id="connected-user"></div>
          <ul class="flex text-white">
            <li class="mr-6"><i class="fas fa-search"></i></li>
            <li class="mr-6"><i class="fas fa-ellipsis-v"></i></li>
          </ul>
        </nav>

        <div id="message-container" class="h-full mb-32"></div>

        <div
          id="send-container"
          class="
            z-10
            mt-8
            p-4
            fixed
            flex
            items-center
            justify-between
            bottom-0
            right-0
            w-3/4
            bg-gray-700
            text-gray-300
          "
        >
          <i class="far fa-smile"></i>
          <i class="fas fa-paperclip"></i>
          <input
            class="
              bg-gray-600
              w-3/4
              p-2
              px-5
              rounded-full
              text-gray-900
              placeholder-gray-400
            "
            type="text"
            id="message-input"
            placeholder="Type a message"
          />
          <i class="fas fa-microphone"></i>
        </div>
      </section>
    </main>
  </body>
</html>
