<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Modal</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="">
    <nav class="bg-black text-white flex justify-between px-8 py-3">
      <ul class="flex justify-between w-2/4">
        <li class="font-bold">Dashboard</li>
        <li>Inbox</li>
        <li>Issues</li>
      </ul>
      <ul class="flex items-center">
        <li class="mr-8">
          <button
            id="modal-btn"
            class="bg-indigo-600 font-bold text-white rounded-md px-3 py-1"
          >
            Create new projects
          </button>
        </li>
        <li class="mr-4">
          <img
            class="rounded-full w-8 h-8 mr-2"
            src="https://source.unsplash.com/random"
            alt="person 1"
          />
        </li>
      </ul>
    </nav>
    <div
      id="modal"
      class="
        hidden
        absolute
        top-0
        grid
        place-items-center
        w-full
        h-full
        bg-gray-600 bg-opacity-75
      "
    >
      <div class="container md:mx-auto relative md:w-max">
        <header class="bg-indigo-600 text-white rounded-t-lg p-4">
          <h1 class="text-lg font-bold mb-2">New Project</h1>
          <h2 class="text-gray-400">
            Fill out the information below to get started
          </h2>
          <button id="close-modal" class="absolute top-0 right-0 p-4">
            <i class="fas fa-times text-gray-100"></i>
          </button>
        </header>
        <div class="flex justify-between bg-white">
          <div
            class="
              flex
              justify-center
              items-center
              border-b border-r
              w-1/3
              px-4
              py-2
            "
          >
            <span class="mr-2 text-sm text-gray-400">1. </span>
            <p class="text-indigo-700 text-sm md:text-md font-bold">
              Project Details
            </p>
          </div>
          <div
            class="
              flex
              justify-center
              items-center
              border-b border-r
              w-1/3
              px-4
              py-2
            "
          >
            <span class="mr-2 text-sm text-gray-400">2. </span>
            <p class="text-gray-500 text-sm md:text-md font-bold">
              Choose Template
            </p>
          </div>
          <div
            class="
              flex
              justify-center
              items-center
              border-b border-r
              w-1/3
              px-4
              py-2
            "
          >
            <span class="mr-2 text-sm text-gray-400">3. </span>
            <p class="text-gray-500 text-sm md:text-md font-bold">
              Privacy Options
            </p>
          </div>
        </div>
        <div class="bg-white flex flex-col md:flex-row">
          <form class="px-4 pt-4 lg:w-1/2">
            <div class="flex flex-col mb-6">
              <label class="font-bold text-gray-800" for="project-name"
                >Project Name</label
              >
              <input
                class="border-2 border-gray-100 rounded-md bg-transparent py-1"
                id="project-name"
                type="text"
                name="project-name"
              />
            </div>

            <div class="flex flex-col mb-6">
              <label class="font-bold text-gray-800" for="description"
                >Project Name</label
              >
              <textarea
                class="border-2 border-gray-100 rounded-md bg-transparent py-1"
                name="description"
                id="description"
                cols="30"
                rows="10"
              ></textarea>
            </div>

            <div class="flex flex-col">
              <label class="font-bold text-gray-800" for="project-name"
                >Labels</label
              >
              <p class="text-gray-600 mb-3">
                Make this project searchable by labels
              </p>
              <div class="flex justify-between flex-wrap items-center">
                <div
                  class="
                    border-dotted border-4 border-light-blue-500
                    rounded-full
                    px-2
                    py-1
                    mb-3
                    max-w-max
                  "
                >
                  <i class="fas fa-plus text-sm"></i>
                </div>

                <div
                  class="
                    border-dotted border-4 border-light-blue-500
                    rounded-full
                    px-2
                    py-1
                    mb-3
                    max-w-max
                  "
                >
                  <span
                    class="border-l-2 border-yellow-500 text-gray-400 ml-2 pl-3"
                    >Add label name</span
                  >
                </div>

                <div
                  class="
                    border-dotted border-4 border-light-blue-500
                    rounded-full
                    px-2
                    py-1
                    mb-3
                    max-w-max
                  "
                >
                  <span class="border-l-2 border-green-500 ml-2 pl-3 font-bold"
                    >Javascript</span
                  >
                </div>

                <div
                  class="
                    border-dotted border-4 border-light-blue-500
                    rounded-full
                    px-2
                    py-1
                    mb-3
                    max-w-max
                  "
                >
                  <span class="border-l-2 border-blue-500 ml-2 pl-3 font-bold"
                    >Typescript</span
                  >
                </div>
                <div
                  class="
                    border-dotted border-4 border-light-blue-500
                    rounded-full
                    px-2
                    py-1
                    mb-3
                    max-w-max
                  "
                >
                  <span class="border-l-2 border-red-500 ml-2 pl-3 font-bold"
                    >React</span
                  >
                </div>
              </div>
            </div>
          </form>

          <div class="px-4 pt-6 lg:w-1/2">
            <h3 class="font-bold">Team members</h3>
            <p class="mb-6 text-gray-400">Add members to your project</p>
            <div class="flex flex-wrap">
              <div
                class="
                  border-dotted border-4 border-light-blue-500
                  rounded-full
                  px-4
                  py-2
                  mr-3
                  mb-4
                  max-w-max
                "
              >
                <i class="fas fa-plus text-sm"></i>
              </div>
              <img
                class="rounded-full w-12 h-12 mr-2 mb-4"
                src="https://source.unsplash.com/random"
                alt="person 1"
              />
              <img
                class="rounded-full w-12 h-12 mr-2 mb-4"
                src="https://source.unsplash.com/random"
                alt="person 2"
              />
              <img
                class="rounded-full w-12 h-12 mr-2 mb-4"
                src="https://source.unsplash.com/random"
                alt="person 3"
              />
            </div>
          </div>
        </div>

        <div class="bg-gray-100 flex justify-end p-4">
          <button
            class="bg-white font-bold border-2 mr-3 rounded-md px-3 py-1"
            id="cancel-modal"
          >
            Cancel
          </button>
          <button
            class="
              bg-indigo-600
              font-bold
              text-white
              border-2
              rounded-md
              px-3
              py-1
            "
          >
            Go to next step
          </button>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
