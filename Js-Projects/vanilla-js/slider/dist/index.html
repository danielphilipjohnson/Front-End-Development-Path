<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel ads</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="bg-gray-200">
    <nav class="bg-black px-4 py-4">
      <ul class="flex justify-between items-center text-white">
        <li>
          <p class="textl-lg">Fashion</p>
        </li>
        <li><i class="fas fa-user-friends text-xl"></i></li>
      </ul>
    </nav>
    <section class="slider mx-auto w-screen relative mt-16 h-auto">
      <div
        class="
          flex
          slide-container
          container
          mx-auto
          relative
          overflow-x-visible
        "
      ></div>
    </section>
    <button
      class="
        prev-btn
        absolute
        top-1/2
        left-0
        mx-1
        text-3xl
        transform
        translate-45
      "
    >
      <i class="fas fa-chevron-left"></i>
    </button>

    <button
      class="next-btn absolute top-1/2 right-0 text-3xl transform translate-45"
    >
      <i class="fas fa-chevron-right"></i>
    </button>
    <script type="module" src="./js/main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
