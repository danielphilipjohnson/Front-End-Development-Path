<div class="container">
    <section *ngIf="submittable != true">
        <h2 class="ani fadeInUp mt-3 text-center">Artists Videos</h2>
        <div class="card-group">
            <div *ngFor="let video of artistsVideos let i  = index" class="ani slideInLeft card">
                <div *ngIf="i === 0">
                    <iframe class="embed-responsive-item w-100 h-50" [src]="sanitizer.bypassSecurityTrustResourceUrl(video.strMusicVid)" allowfullscreen></iframe>
                    <div class="card-body">
                        <h5 class="card-title">
                            {{video.strTrack}}
                        </h5>
                        <p *ngIf="video.strDescriptionEN" class="card-text description">{{video.strDescriptionEN | slice:0:250}}</p>
                        <a class="btn btn-success btn-outline" routerLink="/albums/{{video.idAlbum}}/tracks">
                            View Album
                        </a>
                    </div>
                </div>
                <div *ngIf="i > 0">
                    <img *ngIf="video.strTrackThumb" class="card-img-top" src={{video.strTrackThumb}} alt="{{video.strArtist}}">
                    <div class="card-body">
                        <h5 class="card-title">
                            {{video.strTrack}}
                        </h5>
                        <p *ngIf="video.strDescriptionEN" class="card-text description">{{video.strDescriptionEN | slice:0:250}}</p>
                        <a class="btn btn-success btn-outline" routerLink="/albums/{{video.idAlbum}}/tracks">
                            View Album
                        </a>
                        <a href="{{video.strMusicVid}}" class="btn btn-primary float-right">Watch Video</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
