<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel ads</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="bg-gray-200">
    <nav class="bg-blue-600 px-4 py-4">
      <ul class="flex justify-between items-center text-white">
        <li>
          <div class="border-b border-gray-200 pb-2">
            <i class="fas fa-search mr-2"></i>
            <input
              class="bg-transparent placeholder-white"
              type="text"
              placeholder="Search"
            />
          </div>
        </li>
        <li><i class="fab fa-facebook-messenger text-xl"></i></li>
        <li><i class="fas fa-user-friends text-xl"></i></li>
      </ul>
    </nav>
    <div class="p-4 border-b-2 bg-white">
      <ul class="flex justify-between text-2xl">
        <li><i class="far fa-window-maximize text-blue-800"></i></li>
        <li><i class="fas fa-globe-europe text-gray-300"></i></li>
        <li><i class="fas fa-bars text-gray-300"></i></li>
      </ul>
    </div>

    <main class="container mx-auto mt-6">
      <div class="card">
        <div class="bg-white md:rounded-md md:max-w-3xl">
          <div class="flex justify-between border-b-2 px-4 py-2">
            <div class="text-lg">
              <span class="font-bold">Person 1,</span>
              <span class="font-bold">Person 2,</span> and
              <span class="font-bold">123 others</span> like
              <span class="font-bold">Javascript.</span>
            </div>
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <div class="px-4 py-2 flex">
            <div class="rounded-md mr-3">
              <img
                id="add-logo"
                class="h-12 rounded-md"
                src="https://source.unsplash.com/random"
                alt=""
              />
            </div>

            <div>
              <p id="ad-name" class="font-bold">Javascript</p>
              <p class="text-sm text-gray-600">
                Sponsored Â·<i class="fas fa-globe-europe text-gray-300"></i>
              </p>
            </div>
          </div>
          <div class="px-4 py-3">
            <div class="relative">
              <img
                id="ad-image"
                class="w-full h-96 object-cover"
                src="https://source.unsplash.com/random"
                alt="ad post"
              />
              <div class="absolute bottom-0 left-0 p-4">
                <button
                  id="prev-ad"
                  class="
                    md:w-auto
                    px-2
                    h-12
                    ml-2
                    border
                    rounded-md
                    font-bold
                    text-white text-xs
                    md:text-md
                    bg-gray-700
                  "
                >
                  Previous Ad
                </button>
              </div>
              <div class="absolute bottom-0 right-0 p-4">
                <button
                  id="next-ad"
                  class="
                    md:w-auto
                    px-2
                    h-12
                    ml-2
                    border
                    rounded-md
                    font-bold
                    text-white text-xs
                    md:text-md
                    bg-gray-700
                  "
                >
                  Next Ad
                </button>
              </div>
            </div>

            <div class="flex justify-between p-2 border">
              <div class="w-2/3 md:w-auto">
                <p id="ad-text" class="font-bold">
                  2 easy steps to get better at js
                </p>
                <span id="ad-url" class="text-gray-600">js.fake.com</span>
              </div>

              <a
                id="ad-url-navigation"
                href="/"
                target="_blank"
                rel="noopener noreferrer"
              >
                <div
                  class="
                    block
                    w-auto
                    px-4
                    py-3
                    ml-2
                    border
                    rounded-md
                    font-bold
                    text-gray-700 text-xs
                    md:text-md
                  "
                >
                  Learn more
                </div>
              </a>
            </div>
          </div>
          <div
            class="flex justify-between items-center border-t py-3 mx-4 mb-4"
          >
            <div class="flex items-center px-4 font-bold">
              <i class="fas fa-thumbs-up text-md mr-1"></i
              ><span class="text-sm">Like</span>
            </div>
            <div class="flex items-center px-4 font-bold">
              <i class="fas fa-comment mr-1"></i>
              <span class="text-sm">Comment</span>
            </div>
            <div class="flex items-center px-4 font-bold">
              <i class="fas fa-share mr-1"></i>
              <span class="text-sm">Share</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
